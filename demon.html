<!DOCTYPE html>
<html>
<head>
  <title>Dark Themed Video Player</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .video-player {
      position: relative;
      width: 800px;
      height: 450px;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
    }

    .video-player::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url();
      background-size: cover;
      filter: blur(10px);
      opacity: 0.5;
      z-index: -1;
    }

    .video-player video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

</html>
